<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
  </head>
  <body>
    <p id="variabledisplay">variable value: </p>
    <input type="text" id="inputbox" oninput="updatevariable()">
    <script>
        let myvariable = "";
        
        function updatevariable() {
            const inputBox = document.getElementById("inputbox");
            myvariable = inputbox.value;
            document.getElementById("variabledisplay").innerText = `variable value: ${myvariable}`; // Update the display
        }
    </script>
  </body>
</html>
