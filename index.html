<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
  </head>
  <body>
    <p id="variableDisplay">Variable value: </p>
    <input type="text" id="inputBox">
    <button onclick="updateVariable()">Click Me</button>

    <script>
        // Define the variable
        let myVariable = "";

        // Function to update the variable
        function updateVariable() {
            const inputBox = document.getElementById("inputBox");
            myVariable = inputBox.value; // Update the variable with the textbox value
            document.getElementById("variableDisplay").innerText = `Variable value: ${myVariable}`; // Update the display
        }
    </script>
  </body>
</html>
